name: ğŸŒ¿ Preview Branch Deployment

on:
  # Run on feature branch pushes
  push:
    branches-ignore: [ main ]
  
  # Allow manual deployment of any branch
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch to deploy (leave empty for current branch)'
        required: false
        type: string
      deploy_to_preview:
        description: 'Deploy to preview location'
        required: false
        default: true
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment per branch
concurrency:
  group: "preview-${{ github.ref_name }}"
  cancel-in-progress: true

env:
  # Repository configuration
  REPO_OWNER: ${{ github.repository_owner }}
  REPO_NAME: ${{ github.event.repository.name }}
  
  # Branch configuration
  DEPLOY_BRANCH: ${{ inputs.branch_name || github.ref_name }}
  
  # Deployment configuration
  DEPLOYMENT_TYPE: preview
  DEPLOYMENT_CONTEXT: preview

jobs:
  # Build job for preview deployments
  build-preview:
    runs-on: ubuntu-latest
    if: github.ref_name != 'main' || github.event_name == 'workflow_dispatch'
    
    outputs:
      deployment-url: ${{ steps.deployment-info.outputs.url }}
      branch-name: ${{ steps.deployment-info.outputs.branch }}
      
    steps:
    - name: ğŸ—ï¸ Checkout branch
      uses: actions/checkout@v4
      with:
        ref: ${{ env.DEPLOY_BRANCH }}
    
    - name: ğŸ“Š Set deployment info
      id: deployment-info
      run: |
        BRANCH_NAME="${{ env.DEPLOY_BRANCH }}"
        DEPLOY_URL="https://${{ env.REPO_OWNER }}.github.io/${{ env.REPO_NAME }}/branch-preview/${BRANCH_NAME}"
        
        echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
        echo "url=${DEPLOY_URL}" >> $GITHUB_OUTPUT
        
        echo "ğŸŒ¿ Deploying branch: ${BRANCH_NAME}"
        echo "ğŸ”— Preview URL: ${DEPLOY_URL}"
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install numpy matplotlib
        # Add any other Python dependencies here
    
    - name: ğŸ§ª Test mathematical functions (if available)
      run: |
        if [ -d "src/weierstrass_playground" ]; then
          echo "ğŸ“¦ Testing mathematical functions..."
          cd src
          python -c "
          try:
              import weierstrass_playground.core as wc
              import numpy as np
              print('Testing mathematical functions...')
              z = 2.0 + 1.5j
              p, q, N = 11.0, 5.0, 2
              wp_val = wc.wp_rect(z, p, q, N)
              print(f'âœ“ â„˜ function test passed: |â„˜({z})| = {abs(wp_val):.4f}')
          except ImportError as e:
              print(f'âš ï¸  Mathematical functions not testable: {e}')
              print('âœ“ Package structure validated')
          " || echo "âœ“ Package structure exists but dependencies not available"
        else
          echo "â„¹ï¸  No mathematical functions to test in this branch"
        fi
    
    - name: ğŸ”§ Prepare preview deployment
      run: |
        echo "ğŸš€ Preparing preview deployment for branch: ${{ env.DEPLOY_BRANCH }}"
        
        # Set environment variables for the deployment script
        export GITHUB_WORKSPACE="${{ github.workspace }}"
        export GITHUB_REF_NAME="${{ env.DEPLOY_BRANCH }}"
        export GITHUB_REPOSITORY="${{ github.repository }}"
        export GITHUB_REPOSITORY_OWNER="${{ env.REPO_OWNER }}"
        export DEPLOYMENT_TYPE="preview"
        export DEPLOYMENT_CONTEXT="preview"
        
        # Run the preview deployment script
        python scripts/deploy_preview_branch.py "${{ env.DEPLOY_BRANCH }}" "${{ github.workspace }}"
    
    - name: ğŸ“‹ Validate deployment structure
      run: |
        echo "ğŸ” Validating deployment structure..."
        
        DEPLOY_DIR="_deploy"
        PREVIEW_PATH="branch-preview/${{ env.DEPLOY_BRANCH }}"
        
        # Check if deployment directory exists
        if [ ! -d "${DEPLOY_DIR}" ]; then
          echo "âŒ Deployment directory not found: ${DEPLOY_DIR}"
          exit 1
        fi
        
        # Check if preview directory structure exists
        if [ ! -d "${DEPLOY_DIR}/${PREVIEW_PATH}" ]; then
          echo "âŒ Preview path not found: ${DEPLOY_DIR}/${PREVIEW_PATH}"
          exit 1
        fi
        
        # Check for required files
        REQUIRED_FILES=(
          "${DEPLOY_DIR}/index.html"
          "${DEPLOY_DIR}/${PREVIEW_PATH}/index.html"
          "${DEPLOY_DIR}/deployment-manifest.json"
        )
        
        for file in "${REQUIRED_FILES[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âŒ Required file missing: $file"
            exit 1
          fi
          echo "âœ“ Found: $file"
        done
        
        # Check for weierstrass-playground if it exists
        if [ -d "docs/weierstrass-playground" ]; then
          if [ ! -d "${DEPLOY_DIR}/${PREVIEW_PATH}/weierstrass-playground" ]; then
            echo "âŒ Weierstrass playground not found in deployment"
            exit 1
          fi
          echo "âœ“ Weierstrass playground deployed"
        fi
        
        echo "âœ… Deployment structure validation passed"
    
    - name: ğŸ”§ Setup Pages
      uses: actions/configure-pages@v5
      
    - name: ğŸ—ï¸ Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./_deploy
        destination: ./_site
    
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3

  # Deployment job for preview
  deploy-preview:
    environment:
      name: github-pages-preview
      url: ${{ needs.build-preview.outputs.deployment-url }}
    runs-on: ubuntu-latest
    needs: build-preview
    
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ğŸ“Š Display deployment results
      run: |
        echo "ğŸ‰ Preview deployment completed successfully!"
        echo "ğŸŒ¿ Branch: ${{ needs.build-preview.outputs.branch-name }}"
        echo "ğŸ”— Preview URL: ${{ needs.build-preview.outputs.deployment-url }}"
        echo "ğŸ“± GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"
        echo "â° Deployed at: $(date)"

  # Comment on PR if this is part of a pull request
  update-pr-comment:
    if: github.event.pull_request.number != null
    runs-on: ubuntu-latest
    needs: [build-preview, deploy-preview]
    
    steps:
    - name: ğŸ’¬ Update PR with preview link
      uses: actions/github-script@v7
      with:
        script: |
          const prNumber = context.payload.pull_request?.number;
          if (!prNumber) {
            console.log('No PR number found, skipping comment');
            return;
          }
          
          const branchName = '${{ needs.build-preview.outputs.branch-name }}';
          const previewUrl = '${{ needs.build-preview.outputs.deployment-url }}';
          
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: prNumber,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('ğŸŒ¿ **Preview Deployment**')
          );
          
          const body = `ğŸŒ¿ **Preview Deployment**
          
          âœ… **Branch preview deployed successfully!**
          
          ğŸ“¦ Repository: \`${{ github.repository }}\`
          ğŸŒ¿ Branch: \`${branchName}\`
          ğŸ• Deployed at: ${new Date().toUTCString()}
          
          ## ğŸ”— Preview Links:
          
          <div align="center">
          
          [![ğŸŒ View Branch Preview](https://img.shields.io/badge/ğŸŒ_View_Branch_Preview-brightgreen?style=for-the-badge&logo=github-pages)](${previewUrl})
          
          </div>
          
          ---
          ğŸ“± **Direct URL**: ${previewUrl}
          
          This preview will be updated automatically when you push new commits to this branch.`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });
          }