name: ðŸš€ Production Deployment

on:
  # Only allow manual deployment to production
  workflow_dispatch:
    inputs:
      confirm_production:
        description: 'âš ï¸ Confirm production deployment (type "PRODUCTION" to confirm)'
        required: true
        type: string
      deploy_branch:
        description: 'Branch to deploy (defaults to main)'
        required: false
        default: 'main'
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent production deployment
concurrency:
  group: "production-pages"
  cancel-in-progress: false

env:
  # Repository configuration
  REPO_OWNER: ${{ github.repository_owner }}
  REPO_NAME: ${{ github.event.repository.name }}
  
  # Deployment configuration
  DEPLOYMENT_TYPE: production
  DEPLOYMENT_CONTEXT: production

jobs:
  # Validate production deployment request
  validate-production:
    runs-on: ubuntu-latest
    
    steps:
    - name: âš ï¸ Validate production deployment confirmation
      run: |
        if [ "${{ inputs.confirm_production }}" != "PRODUCTION" ]; then
          echo "âŒ Production deployment not confirmed."
          echo "Please type 'PRODUCTION' in the confirmation field to proceed."
          exit 1
        fi
        
        echo "âœ… Production deployment confirmed"
        echo "ðŸŒ¿ Deploy branch: ${{ inputs.deploy_branch }}"
        echo "ðŸ‘¤ Triggered by: ${{ github.actor }}"

  # Build job for production deployment
  build-production:
    runs-on: ubuntu-latest
    needs: validate-production
    
    outputs:
      deployment-url: ${{ steps.deployment-info.outputs.url }}
      
    steps:
    - name: ðŸ—ï¸ Checkout production branch
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.deploy_branch }}
    
    - name: ðŸ“Š Set deployment info
      id: deployment-info
      run: |
        DEPLOY_URL="https://${{ env.REPO_OWNER }}.github.io/${{ env.REPO_NAME }}"
        
        echo "url=${DEPLOY_URL}" >> $GITHUB_OUTPUT
        
        echo "ðŸš€ Production deployment to: ${DEPLOY_URL}"
        echo "ðŸŒ¿ From branch: ${{ inputs.deploy_branch }}"
        echo "ðŸ‘¤ Initiated by: ${{ github.actor }}"
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        pip install numpy matplotlib
        # Add any other Python dependencies here
    
    - name: ðŸ§ª Test mathematical functions
      run: |
        if [ -d "src/weierstrass_playground" ]; then
          echo "ðŸ“¦ Testing mathematical functions for production..."
          cd src
          python -c "
          import weierstrass_playground.core as wc
          import numpy as np
          print('Testing mathematical functions for production deployment...')
          z = 2.0 + 1.5j
          p, q, N = 11.0, 5.0, 2
          wp_val = wc.wp_rect(z, p, q, N)
          print(f'âœ“ â„˜ function test passed: |â„˜({z})| = {abs(wp_val):.4f}')
          assert np.isfinite(wp_val), 'Function returned non-finite value'
          print('âœ… Mathematical functions ready for production')
          "
        else
          echo "â„¹ï¸  No mathematical functions to test"
        fi
    
    - name: ðŸ”§ Prepare production deployment
      run: |
        echo "ðŸš€ Preparing production deployment from branch: ${{ inputs.deploy_branch }}"
        
        # Set environment variables for the deployment script
        export GITHUB_WORKSPACE="${{ github.workspace }}"
        export GITHUB_REF_NAME="${{ inputs.deploy_branch }}"
        export GITHUB_REPOSITORY="${{ github.repository }}"
        export GITHUB_REPOSITORY_OWNER="${{ env.REPO_OWNER }}"
        export DEPLOYMENT_TYPE="production"
        export DEPLOYMENT_CONTEXT="production"
        
        # Run the production deployment script
        python scripts/deploy_preview_branch.py "${{ inputs.deploy_branch }}" "${{ github.workspace }}"
    
    - name: ðŸ“‹ Validate production deployment
      run: |
        echo "ðŸ” Validating production deployment structure..."
        
        DEPLOY_DIR="_deploy"
        
        # Check if deployment directory exists
        if [ ! -d "${DEPLOY_DIR}" ]; then
          echo "âŒ Deployment directory not found: ${DEPLOY_DIR}"
          exit 1
        fi
        
        # Check for required files (production deployment should be at root)
        REQUIRED_FILES=(
          "${DEPLOY_DIR}/index.html"
          "${DEPLOY_DIR}/deployment-manifest.json"
        )
        
        for file in "${REQUIRED_FILES[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âŒ Required file missing: $file"
            exit 1
          fi
          echo "âœ“ Found: $file"
        done
        
        # Verify this is a production deployment
        if grep -q '"type": "production"' "${DEPLOY_DIR}/deployment-manifest.json"; then
          echo "âœ… Production deployment type confirmed"
        else
          echo "âŒ Deployment manifest does not indicate production type"
          exit 1
        fi
        
        # Check for weierstrass-playground if it exists
        if [ -d "docs/weierstrass-playground" ]; then
          if [ ! -d "${DEPLOY_DIR}/weierstrass-playground" ]; then
            echo "âŒ Weierstrass playground not found in production deployment"
            exit 1
          fi
          echo "âœ“ Weierstrass playground ready for production"
        fi
        
        echo "âœ… Production deployment validation passed"
    
    - name: ðŸ”§ Setup Pages
      uses: actions/configure-pages@v5
      
    - name: ðŸ—ï¸ Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./_deploy
        destination: ./_site
    
    - name: ðŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3

  # Production deployment job
  deploy-production:
    environment:
      name: github-pages
      url: ${{ needs.build-production.outputs.deployment-url }}
    runs-on: ubuntu-latest
    needs: build-production
    
    steps:
    - name: ðŸš€ Deploy to GitHub Pages (Production)
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ðŸŽ‰ Display production deployment results
      run: |
        echo "ðŸŽ‰ PRODUCTION DEPLOYMENT COMPLETED SUCCESSFULLY!"
        echo "================================================"
        echo "ðŸŒ Production URL: ${{ needs.build-production.outputs.deployment-url }}"
        echo "ðŸ“± GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ðŸŒ¿ Deployed from branch: ${{ inputs.deploy_branch }}"
        echo "ðŸ‘¤ Deployed by: ${{ github.actor }}"
        echo "â° Deployed at: $(date)"
        echo "================================================"
        
        # Verify deployment is accessible
        echo "ðŸ” Verifying production deployment..."
        sleep 30  # Wait for DNS propagation
        
        if curl -f -s "${{ steps.deployment.outputs.page_url }}" > /dev/null; then
          echo "âœ… Production site is accessible"
        else
          echo "âš ï¸ Production site may still be propagating"
        fi

  # Create deployment summary
  deployment-summary:
    runs-on: ubuntu-latest
    needs: [build-production, deploy-production]
    
    steps:
    - name: ðŸ“‹ Create deployment summary
      run: |
        echo "# ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Deployment completed successfully!**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Deployment Details" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository**: \`${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: \`${{ inputs.deploy_branch }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployed by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployment time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ”— Access Links" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ **Production Site**: [${{ needs.build-production.outputs.deployment-url }}](${{ needs.build-production.outputs.deployment-url }})" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“± **GitHub Pages**: [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## âš ï¸ Important Notes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- This is a **production deployment** - the site is now live for all users" >> $GITHUB_STEP_SUMMARY
        echo "- DNS propagation may take a few minutes to complete globally" >> $GITHUB_STEP_SUMMARY
        echo "- Monitor the site for any issues and be prepared to rollback if necessary" >> $GITHUB_STEP_SUMMARY