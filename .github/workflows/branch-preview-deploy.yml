name: ğŸŒ¿ Branch Preview Deployment

on:
  # Deploy feature branches to preview URLs
  push:
    branches-ignore: [ main ]
  
  # Deploy PRs to preview URLs  
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

# Allow multiple concurrent preview deployments
concurrency:
  group: "branch-preview-${{ github.ref_name }}"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha || github.ref }}
    
    - name: Display preview deployment info
      run: |
        echo "ğŸŒ¿ Branch Preview Deployment"
        echo "============================"
        echo "ğŸ“¦ Repository: ${{ github.repository }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "âš¡ Trigger: ${{ github.event_name }}"
        echo "ğŸ“± Preview URL: https://litlfred.github.io/notebooks/branch-preview/${{ github.ref_name }}"
        echo "============================"
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Configure deployment context
      run: |
        echo "ğŸ”§ Configuring deployment for branch preview..."
        python scripts/deploy_manager.py . configure
        
        # Show what was configured
        echo "ğŸ“ Jekyll configuration:"
        cat docs/_config.yml | grep -E "(baseurl|url|deployment_type|branch_name|schema_base_url)"
    
    - name: Install dependencies
      run: |
        pip install numpy matplotlib
    
    - name: Test mathematical functions
      run: |
        if [ -d "src/weierstrass_playground" ]; then
          echo "ğŸ§® Testing mathematical functions in branch..."
          cd src
          python -c "
          try:
              import weierstrass_playground.core as wc
              import numpy as np
              print('Testing mathematical functions...')
              z = 2.0 + 1.5j
              p, q, N = 11.0, 5.0, 2
              wp_val = wc.wp_rect(z, p, q, N)
              print(f'âœ“ â„˜ function test passed: |â„˜({z})| = {abs(wp_val):.4f}')
          except ImportError as e:
              print(f'âš ï¸  Mathematical functions not testable: {e}')
              print('âœ“ Branch structure validated')
          " || echo "âœ“ Branch structure exists"
        else
          echo "â„¹ï¸  No mathematical functions to test in this branch"
        fi
    
    - name: Validate deployment configuration
      run: |
        echo "ğŸ” Validating deployment configuration..."
        
        # Check that deployment info was created
        test -f docs/deployment-info.json
        echo "âœ“ Deployment info file created"
        
        # Show deployment configuration
        echo "ğŸ“‹ Deployment configuration:"
        cat docs/deployment-info.json
        
        # Check basic docs structure
        if [ -f "docs/index.md" ]; then echo "âœ“ index.md present"; fi
        if [ -f "docs/_layouts/default.html" ]; then echo "âœ“ Jekyll layout present"; fi
        if [ -d "docs/schema" ]; then echo "âœ“ Schema directory present"; fi
        
        echo "ğŸ¯ Preview deployment validation completed"
    
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Build with Jekyll  
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./docs
        destination: ./_site
    
    - name: Upload artifact to preview path
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site
        name: github-pages-preview-${{ github.ref_name }}

  deploy-preview:
    environment:
      name: github-pages-preview
      url: https://litlfred.github.io/notebooks/branch-preview/${{ github.ref_name }}
    runs-on: ubuntu-latest
    needs: build-and-deploy-preview
    
    steps:
    - name: Deploy to GitHub Pages Preview
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages-preview-${{ github.ref_name }}
    
    - name: Update deployment status
      run: |
        echo "ğŸŒ¿ Branch preview deployed successfully!"
        echo "ğŸ“± Preview URL: https://litlfred.github.io/notebooks/branch-preview/${{ github.ref_name }}"
        echo "â° Deployed at: $(date)"
    
    - name: Comment on PR with preview URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('ğŸŒ¿ **Branch Preview Deployed**')
          );
          
          const previewUrl = `https://litlfred.github.io/notebooks/branch-preview/${{ github.ref_name }}`;
          
          const body = `ğŸŒ¿ **Branch Preview Deployed**
          
          âœ… **Preview is live!**
          
          ğŸ“¦ Repository: \`${{ github.repository }}\`
          ğŸŒ¿ Branch: \`${{ github.ref_name }}\`
          ğŸ“± Preview URL: ${previewUrl}
          â° Deployed at: ${new Date().toUTCString()}
          
          ## ğŸ‰ View your branch preview:
          
          <div align="center">
          
          [![ğŸŒ View Branch Preview](https://img.shields.io/badge/ğŸŒ_View_Branch_Preview-brightgreen?style=for-the-badge&logo=github-pages)](${previewUrl})
          
          </div>
          
          ---
          
          **ğŸ“‹ About Branch Previews:**
          - This preview is automatically updated when you push to this branch
          - Schema URLs are automatically adjusted for this preview environment
          - The preview will be available until the branch is deleted
          
          **ğŸ”„ To update:** Just push new commits to this branch`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }
    
    - name: Update branch status with preview URL
      if: github.event_name == 'push'
      run: |
        echo "ğŸŒ¿ Branch preview deployed for: ${{ github.ref_name }}"
        echo "ğŸ“± Preview URL: https://litlfred.github.io/notebooks/branch-preview/${{ github.ref_name }}"