<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>℘ Mathematical Notebooks - Interactive Widget Playground</title>
    <link rel="stylesheet" href="js/minimal-launcher-styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-container" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing ℘ Mathematical Playground</div>
        <div class="loading-details" id="loading-details">
            Setting up thread pool engine and loading widget libraries...
        </div>
    </div>

    <!-- Error Overlay -->
    <div id="error-container" class="error-container">
        <div class="error-content">
            <div class="error-title">Widget Loading Error</div>
            <div class="error-message" id="error-message">
                Failed to load the Weierstrass Playground widget.
            </div>
            <div class="error-details" id="error-details"></div>
            <div class="shutdown-links">
                <a href="javascript:window.location.reload()" class="shutdown-link">🔄 Retry</a>
                <a href="docs/weierstrass-playground/board.html" class="shutdown-link">🎯 Direct Access</a>
                <a href="https://github.com/litlfred/notebooks/issues" class="shutdown-link" target="_blank">🐛 Report Issue</a>
            </div>
        </div>
    </div>

    <script src="js/github-pages-launcher.js"></script>
    <script>
        // Initialize GitHub Pages launcher on page load
        document.addEventListener('DOMContentLoaded', () => {
            const launcher = GitHubPagesLauncher.createForGitHubPages();
            launcher.launch();
        });
    </script>
</body>
</html>
